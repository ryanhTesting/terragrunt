name: 'terraform-plan'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    

jobs:
  terraform:
    name: 'test reusable workflow'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
  plan:
    uses: ./.github/workflows/reusable.yml
    with:
      azure_client_id: ${{secrets.CLIENT_ID}}
      azure_tenant_id: ${{secrets.TENENT_ID}}
      azure_subscription_id: ${{secrets.CLIENT_SECRET}}
      config-path: "."
      terraform-version: "1.3.2"
    secrets:
      token: ${{ secrets.CLIENT_SECRET }}

        
